<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <button>Show Settings</button>
      <div>Tic Tac Toe</div>
    </header>
    <main>
      <form>
        <div id="players-conainer">
          <div>Enter Player Name's</div>

          <label for="player-one">Player 1</label>
          <input type="text" name="player-one" id="player-one" />

          <label for="player-two">Player 2</label>
          <input type="text" name="player-two" id="player-two" />
        </div>
        <div id="human-ai">
          <div>Ai / Human</div>
          <label for="ai"
            >AI Player <input type="radio" name="enemy" id="ai" required />
          </label>

          <label for="human"
            >Human Player
            <input type="radio" name="enemy" id="human" required />
          </label>
          <button type="submit" id="start-game">Start</button>
        </div>
      </form>

      <button id="restart">Restart Game</button>
      <div id="game-container"></div>
      <div id="score-container">
        <div id="one-container">
          <div>Player 1 - O</div>
          <div id="one-score">0</div>
        </div>
        <div id="tie-container">
          <div>Tie</div>
          <div id="tie-score">0</div>
        </div>
        <div id="two-container">
          <div>Player 2 - X</div>
          <div id="two-score">0</div>
        </div>
      </div>
    </main>
  </body>
</html>
